<div class="task-list-container">
  <header class="task-header">
    <h1>To-Do List pour Professionnels de Santé</h1>
    <p>Gérez vos tâches et suivez leur progression</p>
  </header>

  <app-task-form (taskCreated)="onTaskCreated($event)"></app-task-form>

  <div class="tasks-section">
    <div class="section-header">
      <h2>Liste des Tâches</h2>
      <button (click)="loadTasks()" class="btn-refresh">Actualiser</button>
    </div>

    <div *ngIf="loading" class="loading">Chargement des tâches...</div>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
      <button (click)="loadTasks()">Réessayer</button>
    </div>

    <div *ngIf="!loading && tasks.length === 0" class="empty-state">
      <p>Aucune tâche pour le moment. Ajoutez votre première tâche ci-dessus.</p>
    </div>

    <div class="tasks" *ngIf="!loading && tasks.length > 0">
      <app-task-item 
        *ngFor="let task of tasks; trackBy: trackByTaskId"
        [task]="task"
        (statusChanged)="onStatusChanged($event)">
      </app-task-item>
    </div>
  </div>
</div>
